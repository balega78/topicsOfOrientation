<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Topics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <a th:href="@{/}" th:text="'Go to Main'"></a>
    <h1>List of topics <small>Orientation phase</small></h1>

    <table class="table table-hover">
        <tr th:each="topic:${topics}" th:object="${topic}">
            <td th:text="*{topicId}"></td>
            <td><a th:href="@{/topic/{topic}(topic=*{topicId})}" th:text="*{title}"></a></td>
            <td>
                <span th:text="'Has '"></span>
                <b th:text="*{materialList.size}"></b>
                <span th:text="' materials.'"></span>
            </td>
            <td class="d-inline-block text-truncate" style="max-width: 450px;" th:text="*{description}"></td>
            <td>
                <form th:action="@{/topic}" method="post">
                    <input type="checkbox" name="checked" th:checked="${topic.getChecked()}">
                    <input type=hidden name="topicId" th:value="*{topicId}">
                    <button type="submit"></button>
                </form>
            </td>

        </tr>
    </table>
</div>

</body>
</html>
